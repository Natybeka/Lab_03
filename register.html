<body>
   
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="index.html"><i class="fab fa-aviato fa-3x"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#colNav" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="colNav">
            <ul class="navbar-nav">
                <li class="nav-item d-flex flex-row-reverse">

                <li class="nav-item d-flex flex-row-reverse">
                    <a class="nav-link" href="services.html">Service</a>

            </ul>
        </div>
        <div class="collapse navbar-collapse" id="colNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item d-flex flex-row-reverse">
                    <a class="nav-link" href="Login.html">Login</a>

                </li>
            </ul>
        </div>

    <h3 class="text-center">Create an Account</h3>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="fname">First Name :</label>
                <input class="form-control" type="text" name="fname" id="fname">
            </div>
            <div class="form-group">
                <label for="lname">Last Name :</label>
                <input class="form-control" type="text" name="lname" id="lname">
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input class="form-control" type="email" name="email" id="email">
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input class="form-control" type="password" name="password" id="pass" >
            </div>
            <div class="form-group">
                <label for="pass2">Confirm Password :</label>
                <input class="form-control" type="password" name="pass2" id="pass2">
            </div>
            <div class="form-group">
                <input class="form-control-lg" type="submit">
            </div>
        </form>
    </div>
</body>
